<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:1" />
    </linearGradient>
    <filter id="codeGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Code Editor Window -->
  <rect x="30" y="40" width="340" height="200" rx="10" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" filter="url(#codeGlow)"/>
  
  <!-- Title Bar -->
  <rect x="30" y="40" width="340" height="25" fill="#2a2a2a" rx="10"/>
  <circle cx="45" cy="52" r="4" fill="#ff0080"/>
  <circle cx="60" cy="52" r="4" fill="#ffff00"/>
  <circle cx="75" cy="52" r="4" fill="#00ff41"/>
  <text x="200" y="58" text-anchor="middle" fill="#e0e0e0" font-family="monospace" font-size="12">code_editor.js</text>
  
  <!-- Code Content -->
  <rect x="40" y="70" width="320" height="160" fill="#000"/>
  
  <!-- Code Lines -->
  <text x="50" y="90" fill="#00ffff" font-family="monospace" font-size="12">function cyberpunk() {</text>
  <text x="70" y="110" fill="#ff0080" font-family="monospace" font-size="12">  const neon = "glow";</text>
  <text x="70" y="130" fill="#00ff41" font-family="monospace" font-size="12">  let matrix = [];</text>
  <text x="70" y="150" fill="#ffff00" font-family="monospace" font-size="12">  for(let i = 0; i &lt; 100; i++) {</text>
  <text x="90" y="170" fill="#8a2be2" font-family="monospace" font-size="12">    matrix.push("█");</text>
  <text x="70" y="190" fill="#00ff41" font-family="monospace" font-size="12">  }</text>
  <text x="50" y="210" fill="#00ffff" font-family="monospace" font-size="12">  return matrix;</text>
  <text x="50" y="230" fill="#ff0080" font-family="monospace" font-size="12">}</text>
  
  <!-- Cursor -->
  <rect x="200" y="210" width="2" height="15" fill="#00ffff" filter="url(#codeGlow)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Terminal Window -->
  <rect x="50" y="250" width="300" height="40" rx="5" fill="#000" stroke="#00ff41" stroke-width="1"/>
  <text x="60" y="270" fill="#00ff41" font-family="monospace" font-size="10">$ npm run cyberpunk</text>
  <text x="60" y="285" fill="#00ffff" font-family="monospace" font-size="10">✓ Matrix initialized</text>
  
  <!-- Floating Code Elements -->
  <text x="100" y="30" fill="#00ffff" font-family="monospace" font-size="10" opacity="0.7">&lt;/&gt;</text>
  <text x="300" y="20" fill="#ff0080" font-family="monospace" font-size="10" opacity="0.7">{ }</text>
  <text x="50" y="20" fill="#00ff41" font-family="monospace" font-size="10" opacity="0.7">function</text>
  
  <!-- Circuit Board Pattern -->
  <path d="M 20 20 L 40 20 L 40 40 L 60 40" stroke="#00ffff" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 340 20 L 360 20 L 360 40 L 380 40" stroke="#ff0080" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="40" cy="40" r="2" fill="#00ffff" opacity="0.5"/>
  <circle cx="360" cy="40" r="2" fill="#ff0080" opacity="0.5"/>
  
  <!-- Data Streams -->
  <g opacity="0.6">
    <rect x="10" y="100" width="2" height="20" fill="#00ffff">
      <animate attributeName="y" values="100;80;100" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="120" width="2" height="15" fill="#ff0080">
      <animate attributeName="y" values="120;100;120" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="110" width="2" height="25" fill="#00ff41">
      <animate attributeName="y" values="110;90;110" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Binary Code Rain -->
  <g opacity="0.4">
    <text x="350" y="50" fill="#00ffff" font-family="monospace" font-size="8">1</text>
    <text x="355" y="70" fill="#ff0080" font-family="monospace" font-size="8">0</text>
    <text x="360" y="90" fill="#00ff41" font-family="monospace" font-size="8">1</text>
    <text x="365" y="110" fill="#ffff00" font-family="monospace" font-size="8">0</text>
    <text x="370" y="130" fill="#8a2be2" font-family="monospace" font-size="8">1</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="295" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="16" filter="url(#codeGlow)">CODING MATRIX</text>
</svg>
