<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0.8" />
    </linearGradient>
    <filter id="fieldGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Cyberpunk Football Field -->
  <rect x="50" y="50" width="300" height="200" fill="#001100" stroke="#00ff41" stroke-width="3" filter="url(#fieldGlow)"/>
  
  <!-- Field Lines -->
  <line x1="200" y1="50" x2="200" y2="250" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
  <circle cx="200" cy="150" r="5" fill="#00ffff" filter="url(#fieldGlow)"/>
  
  <!-- Goal Areas -->
  <rect x="50" y="100" width="30" height="100" fill="none" stroke="#ff0080" stroke-width="2"/>
  <rect x="320" y="100" width="30" height="100" fill="none" stroke="#ff0080" stroke-width="2"/>
  
  <!-- Goal Posts -->
  <rect x="45" y="120" width="5" height="60" fill="#8a2be2" filter="url(#fieldGlow)"/>
  <rect x="45" y="120" width="40" height="5" fill="#8a2be2" filter="url(#fieldGlow)"/>
  <rect x="350" y="120" width="5" height="60" fill="#8a2be2" filter="url(#fieldGlow)"/>
  <rect x="315" y="120" width="40" height="5" fill="#8a2be2" filter="url(#fieldGlow)"/>
  
  <!-- Cyber Football -->
  <circle cx="180" cy="140" r="8" fill="#ffff00" stroke="#ff0080" stroke-width="2" filter="url(#fieldGlow)">
    <animate attributeName="cx" values="180;220;180" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="140;160;140" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Player 1 (Left) -->
  <circle cx="120" cy="130" r="12" fill="#1a1a1a" stroke="#00ffff" stroke-width="2"/>
  <rect x="115" y="142" width="10" height="20" fill="#00ffff" opacity="0.8"/>
  <rect x="110" y="162" width="20" height="8" fill="#333"/>
  <rect x="108" y="125" width="24" height="6" fill="#00ffff" opacity="0.6"/>
  
  <!-- Player 2 (Right) -->
  <circle cx="280" cy="170" r="12" fill="#1a1a1a" stroke="#ff0080" stroke-width="2"/>
  <rect x="275" y="182" width="10" height="20" fill="#ff0080" opacity="0.8"/>
  <rect x="270" y="202" width="20" height="8" fill="#333"/>
  <rect x="268" y="165" width="24" height="6" fill="#ff0080" opacity="0.6"/>
  
  <!-- Stadium Lights -->
  <circle cx="100" cy="30" r="15" fill="#ffff00" opacity="0.6" filter="url(#fieldGlow)"/>
  <circle cx="200" cy="20" r="20" fill="#ffff00" opacity="0.8" filter="url(#fieldGlow)"/>
  <circle cx="300" cy="30" r="15" fill="#ffff00" opacity="0.6" filter="url(#fieldGlow)"/>
  
  <!-- Light Beams -->
  <path d="M 100 45 L 80 100 L 120 100 Z" fill="#ffff00" opacity="0.2"/>
  <path d="M 200 40 L 150 100 L 250 100 Z" fill="#ffff00" opacity="0.3"/>
  <path d="M 300 45 L 280 100 L 320 100 Z" fill="#ffff00" opacity="0.2"/>
  
  <!-- Scoreboard -->
  <rect x="150" y="20" width="100" height="30" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" rx="5"/>
  <text x="170" y="35" fill="#00ffff" font-family="monospace" font-size="12">HOME</text>
  <text x="200" y="35" fill="#00ffff" font-family="monospace" font-size="16" font-weight="bold">2</text>
  <text x="220" y="35" fill="#00ffff" font-family="monospace" font-size="12">-</text>
  <text x="240" y="35" fill="#00ffff" font-family="monospace" font-size="16" font-weight="bold">1</text>
  <text x="260" y="35" fill="#00ffff" font-family="monospace" font-size="12">AWAY</text>
  
  <!-- Crowd Simulation -->
  <g opacity="0.4">
    <rect x="20" y="60" width="3" height="8" fill="#00ffff"/>
    <rect x="25" y="65" width="3" height="6" fill="#ff0080"/>
    <rect x="30" y="62" width="3" height="7" fill="#00ff41"/>
    <rect x="35" y="68" width="3" height="5" fill="#8a2be2"/>
    
    <rect x="365" y="60" width="3" height="8" fill="#00ffff"/>
    <rect x="370" y="65" width="3" height="6" fill="#ff0080"/>
    <rect x="375" y="62" width="3" height="7" fill="#00ff41"/>
    <rect x="380" y="68" width="3" height="5" fill="#8a2be2"/>
  </g>
  
  <!-- Energy Effects -->
  <g opacity="0.6">
    <circle cx="80" cy="80" r="3" fill="#00ffff" filter="url(#fieldGlow)">
      <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="80" r="3" fill="#ff0080" filter="url(#fieldGlow)">
      <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="40" r="4" fill="#00ff41" filter="url(#fieldGlow)">
      <animate attributeName="r" values="4;8;4" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="200" y="285" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="16" filter="url(#fieldGlow)">CYBER FOOTBALL</text>
</svg>
